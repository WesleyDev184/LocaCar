{% extends 'base.html' %}
{% block title %}Cadastro Carro{% endblock %}

{% block conteudo %}

<div style="margin-top: 25px; padding: 10px;">
    <div class="d-flex justify-content-center">
        <h1> Dados do Carro</h1>
    </div>

    <div class="d-flex justify-content-center">
        <form action="/cadastrar_carro" method="POST"
              style="background-color: #f5f5f5; padding: 10px; border-radius: 8px; width: 350px;">

            <div class="mb-3">
                <label for="tipo_nome" class="form-label">Tipo do Carro: </label>
                <select class="form-select" aria-label="Default select example" id="tipo_nome" name="tipo_nome">
                    <option selected>Selecione o tipo do Carro</option>
                    <option value="CAMINHAO">Caminh√¢o</option>
                    <option value="COMPACTO">Compacto</option>
                    <option value="GRANDE">Grande</option>
                    <option value="MEDIO">Medio</option>
                    <option value="SUV">SUV</option>
                    <option value="VAN">Van</option>
                  </select>
            </div>

            <div class="mb-3">
                <label for="marca" class="form-label"> Marca: </label>
                <input type="text" name="marca" id="marca" class="form-control" placeholder="Marca" required>
            </div>

            <div class="mb-3">
                <label for="modelo" class="form-label"> Modelo: </label>
                <input type="text" name="modelo" id="modelo" class="form-control" placeholder="Modelo" required>
            </div>

            <div class="mb-3">
                <label for="ano" class="form-label"> Ano: </label>
                <input type="text" name="ano" id="ano" class="form-control" placeholder="Ano do carro" required>
            </div>

            <div style="float: right;">
                <input type="submit" value="Cadastrar" class="btn btn-success btn-md">
            </div>
        </form>
    </div>
</div>

{% endblock %}
