{% extends 'base.html' %}
{% block title %}Alugueis encerrados{% endblock %}

{% block conteudo %}
<div class="container-fluid text-center">
    <div class="row">
        <div class="col">

        </div>
        <div class="col-8">
            <br>
            <div>
                <h3>Alugueis Encerrados</h3>
                <input type="text" id="buscartxt" class="form-control mb-2" placeholder="Buscar"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
            </div>
            <div style="height: 545px; overflow: hidden; overflow-y: scroll;">
                <table class="table table_hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Cpf</th>
                            <th scope="col">Modelo</th>
                            <th scope="col">Data Inicio</th>
                            <th scope="col">Data Devolução</th>
                            <th scope="col">Valor</th>
                        </tr>
                    </thead>
                    <tbody id="body">
                        {% for row in aluguel_encerrados %}
                        <tr>
                            <td>{{row.0}}</td>
                            <td>{{row.1}}</td>
                            <td>{{row.2}}</td>
                            <td>{{row.4}}</td>
                            <td>{{row.5}}</td>
                            <td>{{row.6}}</td>
                        </tr>

                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
</div>

<script>
    let tbody = document.getElementById("body");
    let busca = document.getElementById("buscartxt")

    busca.addEventListener("keyup", () => {
        let expressao = busca.value.toLowerCase();

        let linhas = tbody.getElementsByTagName('tr');

        for (let posicao in linhas) {
            if (true === isNaN(posicao)) {
                continue;
            }
            let conteudpDalinha = linhas[posicao].innerHTML.toLocaleLowerCase();
            if (true === conteudpDalinha.includes(expressao)) {
                linhas[posicao].style.display = '';
            } else {
                linhas[posicao].style.display = 'none';
            }
        }
    })
</script>

{% endblock %}
